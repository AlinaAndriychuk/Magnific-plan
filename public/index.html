<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Planning system</title>
    <link rel="shortcut icon" href="img/title-image.png" type="image/png">
  </head>
  <body>
    <header class="header">
      <menu class="header__menu">
        <li class="header__item">
          <a href="#" class="header__link-item">Start planning</a>
        </li>
        <li class="header__item">
          <img class="header__logo" src="img/logo.png" alt="logo">
        </li>
        <li class="header__item">
          <a href="#" class="header__link-item">Advantages</a>
        </li>
      </menu>
      <h1 class="header__title">
        A good plan today is better than a perfect tomorrow
      </h1>
      <p class="header__autor-name">
        Patton's law

    </header>
    <section id="planner-field"></section>
    <section class="advantages">
      h2.advantages__heading
      <div class="advantages__block">
        <h2 class="advantages__title"></h2>
        <p class="advantages__text"></p>
        <img class="advantages__image" src="" alt="list">
      </div>
      <div class="advantages__block">
        <h2 class="advantages__title"></h2>
        <p class="advantages__text"></p>
        <img class="advantages__image" src="" alt="drag and drop">
      </div>
    </section>

  </body>
</html>
